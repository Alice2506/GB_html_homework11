<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="headerWrapper center">
            <div class="logoGroup">
                <a href="index.html"><img src="img/logo.svg" alt="logo"></a>
                <a href="#"><img src="img/lens.svg" alt="find"></a>
            </div>
            <div class="hamburgerGroup">
                <div class="hamburger">
                    <div class="hamMenu">
                        <a href="#" class="ham"><img src="img/hamburger.svg" alt="menu"></a>
                        <nav class="menu"></nav>
                    </div>
                    <a href="#" class="profile"><img src="img/profile.svg" alt="profile"></a>
                    <a href="#" class="cart"><img src="img/cart.svg" alt="cart"></a>
                </div>
            </div>
        </div>
    </header>
    <div class="content">
        <section class="breadCrumbs">
            <div class="breadCrumbsWrapper center">
                <div class="breadCrumbsCurrent">NEW ARRIVALS</div>
                <div class="breadCrumbsList">
                    <a href="#">HOME</a>
                    <a href="#">MEN</a>
                    <a href="#">NEW ARRIVALS</a>
                </div>
            </div>
        </section>
        <section class="productSlider">
            <img src="img/leftArrow.svg" alt="left arrow">
            <img src="img/productImg.png" alt="product photo">
            <img src="img/rightArrow.svg" alt="right arrow">
        </section>
    </div>
</body>
</html>
